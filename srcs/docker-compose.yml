# format version 3.3 is compatible with docker engine 17.09.0+
version: "3.3"

services:
  mariadb:
    build: "./mariadb"
    volumes: ["/home/cjeon/data/mariadb:/var/lib/mysql"]
    networks: 
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  wordpress:
    build: "./wordpress"
    volumes: ["/home/cjeon/data/wordpress:/srv/www"]
    depends_on:
      - mariadb
      - redis
    networks: 
      - backend
      - frontend
    environment:
      DB_USER: ${MYSQL_USER}
      DB_NAME: ${MYSQL_DATABASE}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_HOST: mariadb
      WP_URL: ${WP_URL}
      WP_TITLE: ${WP_TITLE} 
      WP_ADMIN_NAME: ${WP_ADMIN_NAME}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}

  redis:
    build: "./redis"
    networks:
      - backend

  nginx:
    build: "./nginx"
    volumes: ["/home/cjeon/data/wordpress:/srv/www"]
    depends_on: ["wordpress"]
    networks: ["frontend"]
    ports: ["443:443"]

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
